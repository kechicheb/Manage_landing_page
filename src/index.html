<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/main.css" rel="stylesheet" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-6">
      <div class="flex justify-between items-center">
        <div class="pt-2">
          <img src="/images/logo.svg" alt="" />
        </div>
        <!-- Menu Item -->
        <div class="hidden md:flex md:space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Pricing</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Product</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >About Us</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Careers</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Community</a
          >
        </div>
        <!-- button -->
        <a
          href="#"
          class="hidden rounded-full p-3 px-6 pt-2 bg-brightRed hover:bg-brightRedLight text-white md:block transition duration-150"
        >
          Get Started
        </a>
        <!-- Hamburger Icon -->
        <button
          id="toggle-btn"
          class="block toggle md:hidden focus:outline-none"
        >
          <span class="toggle-top"></span>
          <span class="toggle-middle"></span>
          <span class="toggle-bottom"></span>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
        >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Pricing</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Product</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >About Us</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Careers</a
          >
          <a href="#" class="hover:text-darkGrayishBlue transition duration-150"
            >Community</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse justify-between px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <div
          class="left flex-1 flex flex-col space-y-12 mb-30  md:items-start md:text-left"
        >
          <h1
            class="font-bold text-4xl md:text-5xl md:tracking-tight text-center md:text-start md:max-w-md"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="text-darkGrayishBlue max-w-sm text-center md:text-start">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="rounded-full p-3 px-6 pt-2 bg-brightRed hover:bg-brightRedLight text-white md:block transition duration-150"
            >
              Get Started
            </a>
          </div>
        </div>
        <div class="right flex-1">
          <img src="/images/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
