<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/main.css" rel="stylesheet" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-6">
      <div class="flex justify-between items-center">
        <div class="pt-2">
          <img src="/images/logo.svg" alt="" />
        </div>
        <!-- Menu Item -->
        <div class="hidden md:flex md:space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- button -->
        <a
          href="#"
          class="hidden rounded-full bg-brightRed hover:bg-brightRedLight px-4 pt-2 pb-3 text-white md:block"
        >
          Get Started
        </a>
        <!-- Hamburger Icon -->
        <button
          id="toggle-btn"
          class="block toggle md:hidden focus:outline-none"
        >
          <span class="toggle-top"></span>
          <span class="toggle-middle"></span>
          <span class="toggle-bottom"></span>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
        >
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
      </div>
    </nav>
  </body>
</html>
